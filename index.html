<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Password Generator</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="/build/app.js" type="module" defer></script>

<body>
    <main class="main">
        <h1 class="main__title">Password Generator</h1>
        <div class="password-generator">
            <div class="password-generator__box">
                <div class="password-generator__generated-password-wrapper">
                    <span class="password-generator__generated-password default">P4$5W0rD!</span>
                </div>
                <div class="password-generator__status">
                    <span class="password-generator__status-text hidden">copied</span>
                    <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"
                        class="password-generator__status-icon">
                        <path
                            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" />
                    </svg>
                </div>
            </div>
            <div class="password-generator__controls">
                <div class="password-generator__character-length">
                    <span class="password-generator__character-length-label">Character Length</span>
                    <span class="password-generator__character-length-number">10</span>
                </div>
                <input type="range" name="character-range" id="character-range" class="password-generator__range-input"
                    step="1" min="0" max="20" value="10">
                <div class="password-generator__options">
                    <div class="password-generator__option">
                        <input type="checkbox" id="uppercase" name="uppercase" class="password-generator__checkbox">
                        <label for="uppercase" class="password-generator__label">Include Uppercase Letters</label>
                    </div>
                    <div class="password-generator__option">
                        <input type="checkbox" id="lowercase" name="lowercase" class="password-generator__checkbox">
                        <label for="lowercase" class="password-generator__label">Include Lowercase Letters</label>
                    </div>
                    <div class="password-generator__option">
                        <input type="checkbox" id="numbers" name="numbers" class="password-generator__checkbox">
                        <label for="numbers" class="password-generator__label">Include Numbers</label>
                    </div>
                    <div class="password-generator__option">
                        <input type="checkbox" id="symbols" name="symbols" class="password-generator__checkbox">
                        <label for="symbols" class="password-generator__label">Include Symbols</label>
                    </div>
                </div>
                <div class="password-generator__strength-status">
                    <span class="password-generator__strength-status-text">Strength</span>
                    <div class="password-generator__strength-status-indicator">
                        <span class="password-generator__strength-level"></span>
                        <div class="password-generator__indicator-boxes">
                            <div class="password-generator__indicator-box"></div>
                            <div class="password-generator__indicator-box"></div>
                            <div class="password-generator__indicator-box"></div>
                            <div class="password-generator__indicator-box"></div>
                        </div>
                    </div>
                </div>
                <button class="password-generator__generate-btn">
                    Generate
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                        class="password-generator__generate-icon">
                        <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                    </svg>
                </button>
            </div>
            <span class="error-message hidden"></span>
        </div>


    </main>
</body>

</html>
